<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>グルメ情報</title>
        <link rel="stylesheet" href="style.css">
        <script src="gourmet.js" defer></script>
    </head>
    <body>

        <header>
            <div>
                <h1 class="heading">東京のお店を検索</h1>
            </div>

        </header>
        
        <img src="project/gurmet.png" alt="">

         <div class="searchbox">
             <div class="searchbox2">
                 <div class="people">
                     <span>人数</span>
                     <select class="people2">
                         <option value="1">1名</option>
                         <option value="2" selected>2名</option>
                         <option value="3">3名</option>
                         <option value="4">4名</option>
                         <option value="5">5名</option>
                         <option value="6">6名</option>
                         <option value="7">7名</option>
                         <option value="gt8">8名以上</option>
                     </select>
                 </div>
                    
                 <div class="date">
                     <div class="date2">
                         <span>日程</span>
                        <input type="date" class="date3">
                        
                    </div>
                 </div>
    
                 <div class="budget">
                    <span>予算</span>
                    <select class="sb">
                        <option value="gt1000&lt2000">1000-2000円</option>
                        <option value="gt2000&lt3000" selected>2000-3000円</option>
                        <option value="gt3000&lt4000">3000-4000円</option>
                        <option value="gt4000&lt5000">4000-5000円</option>
                        <option value="gt5000">5000円以上</option>
                       </select>
                    </div>

             </div>

            <div class="search">
                <input type="text" class="search2" placeholder="エリア、ジャンル、レストラン名  etc">
                
            </div>
       
       
            <button class="seb" appearance="primary" type="button">
                <span class="seb2">
                    <span class="seb3">
                        <span>検索する</span>
                    </span>
                </span>
            </button>
            
            <button appearance="link" class="re" type="button">
                <span class="re2">
                    <span class="re3">
                        <span>条件をリセット</span>
                    </span>
                </span>
            </button>

         </div>
         

        
    </body>
</html>
