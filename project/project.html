<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>グルメ情報</title>
        <link rel="stylesheet" href="style.css">
        <script src="gourmet.js" defer></script>
    </head>
    <body>

        <header>
            <div>
                <img src="" 
                
                width="80"
                height="80">
                <h1 class="heading">東京のお店を検索</h1>
            </div>

        </header>
        
        <div>

         <div class="searchbox">
             <div>
                 <span>人数</span>
                 <select>
                     <option value="1">1名</option>
                     <option value="2" selected>2名</option>
                     <option value="3">3名</option>
                     <option value="4">4名</option>
                     <option value="5">5名</option>
                     <option value="6">6名</option>
                     <option value="7">7名</option>
                     <option value="gt8">8名以上</option>
                 </select>
             </div>
                
             <div>
                <input type="date">
             </div>

             <div>
                 <span>予算</span>
                 <select>
                     <option value="gt1000&lt2000">1000-2000円</option>
                     <option value="gt2000&lt3000" selected>2000-3000円</option>
                     <option value="gt3000&lt4000">3000-4000円</option>
                     <option value="gt4000&lt5000">4000-5000円</option>
                     <option value="gt5000">5000円以上</option>
                    </select>
                </div>

                <div>
                    <div>
                        <input type="text" placeholder="エリア、ジャンル、レストラン名">
                    </div>
                </div>
       
       
       
                <div>
                   <button>
                       <span>
                           <span>
                               <span>検索する</span>
                           </span>
                       </span>
                   </button>
                </div>
         </div>




         <div>
            <button>
                <span>
                    <span>条件をリセット</span>
                </span>
            </button>
         </div>
         

        
    </body>
</html>
